<!DOCTYPE html>
<html>
<head>
    <img id="red-image" src="image9.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
   
  <title>Muybridged</title>
  <style>
    body {
      background-color: #b82c2c;
      margin-top:-400px; 
    }

    #content {
      white-space: nowrap;
      overflow-x: scroll;
    }

    

    .image {
      display: inline-block;
      margin-right: 10px;
    }
   
    
  </style>
</head>
<body>

  <div style="margin-left: 50px;">
  <input type="range" id="speedRange" min="1" max="10" value="5">
</div>
  <div id="content"></div>
  <div style="margin-left:50px;">
  <button id="startButton">Start Scrolling</button>
  <button id="stopButton">Stop Scrolling</button>
</div>

  <script>
    const images = ['image1.png', 'image2.png', 'image3.png','image4.png', 
    'image5.png', 'image6.png', 'image7.png', 'image8.png'];

    const speedRange = document.getElementById('speedRange');
    const content = document.getElementById('content');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let scrollSpeed = 500;
    let scrollInterval = null;
    let isScrolling = false;

  
    speedRange.addEventListener('input', (event) => {
      scrollSpeed = parseInt(event.target.value) *100;
      console.log (scrollSpeed)
    });

    

    // Start scrolling
    startButton.addEventListener('click', () => {
      if (!isScrolling) {
        isScrolling = true;
        scrollInterval = setInterval(() => {
          content.scrollLeft += scrollSpeed;
        }, 5);
      }
    });

    // Stop scroll
    stopButton.addEventListener('click', () => {
      if (isScrolling) {
        isScrolling = false;
        clearInterval(scrollInterval);
      }
    });

    // images
    for (let i = 0; i < 100000; i++) {
      const randomIndex = Math.floor(Math.random() * images.length);
      const div = document.createElement('div');
      div.classList.add('image');
      const img = document.createElement('img');
      img.src = images[randomIndex];
      div.appendChild(img);
      content.appendChild(div);
    }

 
    
    // Target the red image using its ID
    const redImage = document.querySelector("#red-image");
  
    // Define the animation properties
    const redAnimation = anime({
      targets: redImage,
      translateY: 600, // Move the image 100 pixels down
      translateX:800,
        height:400,
      duration: 1000, // Animation duration in milliseconds
      easing: "easeOutElastic" // Animation easing function
    });
  </script>
</body>
</html>
