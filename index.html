<!DOCTYPE html>
<html>
<head>
  <title>Muybridged</title>
  <style>
    body {
      background-color: #b82c2c; /* replace with your desired color */
    }

    #content {
      white-space: nowrap;
      overflow-x: scroll;
    }

    .image {
      display: inline-block;
      margin-right: 10px;
    }
    .quote-container {
        position: fixed;
        bottom: 25px;
        right: 25px;
       
        width: 340px;
        height: 250px;
        background-color: lightpink;
        padding: 10px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .quote {
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: black;
        animation: rotate-quotes 10s linear infinite;
      }

      @keyframes rotate-quotes {
        0% { transform: translateY(0); }
        20% { transform: translateY(-50px); }
        40% { transform: translateY(-100px); }
        60% { transform: translateY(-150px); }
        80% { transform: translateY(-200px); }
        100% { transform: translateY(-250px); }
      }

    
  </style>
</head>
<body>
 <!-- <div class="quote-container">
    <div class="quote"></div>
  </div>>-->
  
  <input type="range" id="speedRange" min="1" max="10" value="5">
  <div id="content"></div>
  <button id="startButton">Start Scrolling</button>
  <button id="stopButton">Stop Scrolling</button>

  <script>
    const images = ['image1.png', 'image2.png', 'image3.png','image4.png', 
    'image5.png', 'image6.png', 'image7.png', 'image8.png'];

    const speedRange = document.getElementById('speedRange');
    const content = document.getElementById('content');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let scrollSpeed = 500;
    let scrollInterval = null;
    let isScrolling = false;

    // Update the scroll speed when the range input value changes
    speedRange.addEventListener('input', (event) => {
      scrollSpeed = parseInt(event.target.value);
    });

    // Start scrolling
    startButton.addEventListener('click', () => {
      if (!isScrolling) {
        isScrolling = true;
        scrollInterval = setInterval(() => {
          content.scrollLeft += scrollSpeed;
        }, 5);
      }
    });

    // Stop scrolling
    stopButton.addEventListener('click', () => {
      if (isScrolling) {
        isScrolling = false;
        clearInterval(scrollInterval);
      }
    });

    // Add images to the content
    for (let i = 0; i < 100000; i++) {
      const randomIndex = Math.floor(Math.random() * images.length);
      const div = document.createElement('div');
      div.classList.add('image');
      const img = document.createElement('img');
      img.src = images[randomIndex];
      div.appendChild(img);
      content.appendChild(div);
    }

    const quotes = [
        "I found god in myself and I loved her fiercely",
        "Quote 2",
        "Quote 3",
        "Quote 4"
      ];

      const quoteElement = document.querySelector('.quote');

      function rotateQuotes() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        quoteElement.textContent = randomQuote;
      }

      rotateQuotes();
      setInterval(rotateQuotes, 10000);
  </script>
</body>
</html>
