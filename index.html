<!DOCTYPE html>
<html>
<head>
  <title>Muybridged</title>
  <style>
    body {
      background-color: #b82c2c; 
    }

    #content {
      white-space: nowrap;
      overflow-x: scroll;
      height: 140px;
    }


    .image {
      display: inline-block;
      margin-right: 10px;
    }

    
   
 
    
  </style>
</head>
<body>

  
  <input type="range" id="speedRange" min="1" max="10" value="5" margin-left="50%" inline-size="300px">
  <div id="content"></div>
  <button id="startButton">Start Scrolling</button>
  <button id="stopButton">Stop Scrolling</button>

  <script>
    const images = ['image1.png', 'image2.png', 'image3.png','image4.png', 
    'image5.png', 'image6.png', 'image7.png', 'image8.png'];

    const speedRange = document.getElementById('speedRange');
    const content = document.getElementById('content');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let scrollSpeed = 100;
    let scrollInterval = null;
    let isScrolling = false;

  
    speedRange.addEventListener('input', (event) => {
      scrollSpeed = parseInt(event.target.value) *100;
      console.log (scrollSpeed)
    });

    

    // Start scrolling
    startButton.addEventListener('click', () => {
      if (!isScrolling) {
        isScrolling = true;
        scrollInterval = setInterval(() => {
          content.scrollLeft += scrollSpeed;
        }, 5);
      }
    });

    // Stop scroll
    stopButton.addEventListener('click', () => {
      if (isScrolling) {
        isScrolling = false;
        clearInterval(scrollInterval);
      }
    });

    // images
    for (let i = 0; i < 100000; i++) {
      const randomIndex = Math.floor(Math.random() * images.length);
      const div = document.createElement('div');
      div.classList.add('image');
      const img = document.createElement('img');
      img.src = images[randomIndex];
      div.appendChild(img);
      content.appendChild(div);
    }

 
  </script>
</body>
</html>
